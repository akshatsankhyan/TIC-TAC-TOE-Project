<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                MyTicTacToe.com
            </li>
        </ul>
    </nav>
    <div class="game-container">
        <div class="container">
            <div class="line"></div>
            <div class="box bl-0 bt-0"><div class="boxtext"></div></div>
            <div class="box bt-0"><div class="boxtext"></div></div>
            <div class="box bt-0 br-0"><div class="boxtext"></div></div>
            <div class="box bl-0"><div class="boxtext"></div></div>
            <div class="box "><div class="boxtext"></div></div>
            <div class="box br-0"><div class="boxtext"></div></div>
            <div class="box bl-0 bb-0"><div class="boxtext"></div></div>
            <div class="box bb-0"><div class="boxtext"></div></div>
            <div class="box bb-0 br-0"><div class="boxtext"></div></div>
        </div>
        <div class="game-info">
            <h1>WELCOME TO MyTicTacToe.com</h1>
            <div>
                <span class= "info"> TURN FOR X</span>
                <button id = "reset">RESET</button>
            </div>
            <div class="imgbox">
                <img src="" alt="">
            </div> 
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
